        organization](/influxdb3/cloud-serverless/admin/organizations/view-orgs/).
        |

        | `orgID`                  | 16-byte string        | The organization ID
        ([find your
        organization](/influxdb3/cloud-serverless/admin/organizations/view-orgs/).
        |
