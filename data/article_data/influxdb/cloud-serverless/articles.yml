  - path: api/authorizations-api-tokens
    fields:
      name: Authorizations (API tokens)
      describes:
        - /api/v2/authorizations
        - /api/v2/authorizations/{authID}
      title: Authorizations (API tokens)
      description: >-
        Create and manage authorizations (API tokens).


        An _authorization_ contains a list of `read` and `write`

        permissions for organization resources and provides an API token for
        authentication.

        An authorization belongs to an organization and only contains
        permissions for that organization.


        We recommend the following for managing your tokens:


        - Create a generic user to create and manage tokens for writing data.

        - Store your tokens in a secure password vault for future access.


        ### User sessions with authorizations


        Optionally, when creating an authorization, you can scope it to a
        specific user.

        If the user signs in with username and password, creating a _user
        session_,

        the session carries the permissions granted by all the user's
        authorizations.

        For more information, see [how to assign a token to a specific
        user](/influxdb3/cloud-serverless/security/tokens/create-token/).

        To create a user session, use the `POST /api/v2/signin` endpoint.


        ### Related endpoints


        - Signin

        - Signout


        ### Related guides


        - [Authorize API
        requests](/influxdb3/cloud-serverless/api-guide/api_intro/)

        - [Manage API tokens](/influxdb3/cloud-serverless/security/tokens/)

        - [Assign a token to a specific
        user](/influxdb3/cloud-serverless/security/tokens/create-token/)
      tag: Authorizations (API tokens)
      isConceptual: false
      menuGroup: Other
