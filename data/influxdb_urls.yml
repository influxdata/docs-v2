oss:
  product: InfluxDB OSS
  providers:
    - name: Default
      regions:
        - name: localhost:8086
          url: http://localhost:8086
    - name: Custom
      url: http://example.com:8080

core:
  product: InfluxDB 3 Core
  providers:
    - name: Default
      regions:
        - name: localhost:8181
          url: http://localhost:8181
    - name: Custom
      url: http://example.com:8080

enterprise:
  product: InfluxDB 3 Enterprise
  providers:
    - name: Default
      regions:
        - name: localhost:8181
          url: http://localhost:8181
    - name: Custom
      url: http://example.com:8080

cloud:
  product: InfluxDB Cloud
  providers:
    - name: Amazon Web Services
      short_name: AWS
      iox: true
      regions:
        - name: US West (Oregon)
          location: Oregon, USA
          url: https://us-west-2-1.aws.cloud2.influxdata.com
          clusters:
            - name: us-west-2-1
              url: https://us-west-2-1.aws.cloud2.influxdata.com
            - name: us-west-2-2
              url: https://us-west-2-2.aws.cloud2.influxdata.com
        - name: US East (Virginia)
          location: Virginia, USA
          url: https://us-east-1-1.aws.cloud2.influxdata.com
          iox: true
        - name: EU Frankfurt
          location: Frankfurt, Germany
          url: https://eu-central-1-1.aws.cloud2.influxdata.com
          iox: true
    - name: Google Cloud Platform
      short_name: GCP
      regions:
        - name: US Central (Iowa)
          location: Iowa, USA
          url: https://us-central1-1.gcp.cloud2.influxdata.com
    - name: Microsoft Azure
      short_name: Azure
      regions:
        - name: West Europe (Amsterdam)
          location: Amsterdam, Netherlands
          url: https://westeurope-1.azure.cloud2.influxdata.com
        - name: East US (Virginia)
          location: Virginia, USA
          url: https://eastus-1.azure.cloud2.influxdata.com
cloud_dedicated:
  providers:
    - name: Default
      regions:
        - name: cluster-id.a.influxdb.io
          url: https://cluster-id.a.influxdb.io
    - name: Custom
      url: http://example.com:8080
  product: InfluxDB Cloud Dedicated
clustered:
  providers:
    - name: Default
      regions:
        - name: cluster-host.com
          url: https://cluster-host.com
    - name: Custom
      url: http://example.com:8080