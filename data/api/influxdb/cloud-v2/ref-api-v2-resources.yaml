info:
  title: |-
    /api/v2/resources
    InfluxDB Cloud API Service
  version: 2.x
  description: >
    The InfluxDB v2 HTTP API provides a programmatic interface for all
    interactions with InfluxDB v2. Access the InfluxDB API using `/api/v2/` and
    InfluxDB v1-compatible endpoints.


    This documentation is generated from the

    [InfluxDB OpenAPI
    specification](https://raw.githubusercontent.com/influxdata/openapi/master/contracts/ref/cloud.yml).
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  summary: >-
    The InfluxDB v2 HTTP API provides a programmatic interface for all
    interactions with InfluxDB v2.
