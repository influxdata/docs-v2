tags:
  - description: >
      Use one of the following schemes to authenticate to the InfluxDB API:


      - [Token authentication](#section/Authentication/TokenAuthentication)

      - [Basic authentication](#section/Authentication/BasicAuthentication)

      - [Querystring
      authentication](#section/Authentication/QuerystringAuthentication)

      <!-- ReDoc-Inject: <security-definitions> -->
    name: Authentication
    x-traitTag: true
  - description: >
      Create and manage authorizations (API tokens).


      An _authorization_ contains a list of `read` and `write`

      permissions for organization resources and provides an API token for
      authentication.

      An authorization belongs to an organization and only contains permissions
      for that organization.


      We recommend the following for managing your tokens:


      - Create a generic user to create and manage tokens for writing data.

      - Store your tokens in a secure password vault for future access.


      ### User sessions with authorizations


      Optionally, when creating an authorization, you can scope it to a specific
      user.

      If the user signs in with username and password, creating a _user
      session_,

      the session carries the permissions granted by all the user's
      authorizations.

      For more information, see [how to assign a token to a specific
      user](/influxdb/cloud/security/tokens/create-token/).

      To create a user session, use the [`POST /api/v2/signin`
      endpoint](#operation/PostSignin).


      ### Related endpoints


      - [Signin](#tag/Signin)

      - [Signout](#tag/Signout)


      ### Related guides


      - [Authorize API
      requests](/influxdb/cloud/api-guide/api_intro/#authentication)

      - [Manage API tokens](/influxdb/cloud/security/tokens/)

      - [Assign a token to a specific
      user](/influxdb/cloud/security/tokens/create-token/)
    name: Authorizations (API tokens)
  - name: Bucket Schemas
  - description: >
      Store your data in InfluxDB
      [buckets](/influxdb/cloud/reference/glossary/#bucket).

      A bucket is a named location where time series data is stored. All buckets

      have a [retention
      period](/influxdb/cloud/reference/glossary/#retention-period),

      a duration of time that each data point persists. InfluxDB drops all

      points with timestamps older than the bucketâ€™s retention period.

      A bucket belongs to an organization.


      ### Related guides


      - [Manage buckets](/influxdb/cloud/organizations/buckets/)
    name: Buckets
  - name: Cells
  - name: Checks
  - description: >
      To specify resources, some InfluxDB API endpoints require parameters or

      properties in the request--for example,

      writing to a `bucket` resource in an `org` (_organization_ resource).


      ### Common parameters


      | Query parameter          | Value type            |
      Description                                |

      |:------------------------ |:---------------------
      |:-------------------------------------------|

      | `bucket`                 | string                | The bucket name or ID
      ([find your bucket](/influxdb/cloud/organizations/buckets/view-buckets/).
      |

      | `bucketID`               | string                | The bucket ID ([find
      your bucket](/influxdb/cloud/organizations/buckets/view-buckets/). |

      | `org`                    | string                | The organization name
      or ID ([find your organization](/influxdb/cloud/organizations/view-orgs/).
      |

      | `orgID`                  | 16-byte string        | The organization ID
      ([find your organization](/influxdb/cloud/organizations/view-orgs/). |
    name: Common parameters
    x-traitTag: true
  - name: Config
  - name: Dashboards
  - name: Data I/O endpoints
  - description: >
      The InfluxDB 1.x data model includes
      [databases](/influxdb/v1.8/concepts/glossary/#database)

      and [retention
      policies](/influxdb/v1.8/concepts/glossary/#retention-policy-rp).

      InfluxDB 2.x replaces databases and retention policies with buckets.

      To support InfluxDB 1.x query and write patterns in InfluxDB 2.x,

      databases and retention policies are mapped to buckets using the

      database and retention policy (DBRP) mapping service.

      The DBRP mapping service uses the database and retention policy

      specified in 1.x compatibility API requests to route operations to a
      bucket.


      ### Related guides


      - [Database and retention policy
      mapping](/influxdb/cloud/reference/api/influxdb-1x/dbrp/)
    name: DBRPs
  - description: |
      Delete data from an InfluxDB bucket.
    name: Delete
  - description: >
      InfluxDB HTTP API endpoints use standard HTTP request and response
      headers.

      The following table shows common headers used by many InfluxDB API
      endpoints.

      Some endpoints may use other headers that perform functions more specific
      to those endpoints--for example,

      the `POST /api/v2/write` endpoint accepts the `Content-Encoding` header to
      indicate the compression applied to line protocol in the request body.


      | Header                   | Value type            |
      Description                                |

      |:------------------------ |:---------------------
      |:-------------------------------------------|

      | `Accept`                 | string                | The content type that
      the client can understand. |

      | `Authorization`          | string                | The authorization
      scheme and credential. |

      | `Content-Length`         | integer               | The size of the
      entity-body, in bytes, sent to the database. |

      | `Content-Type`           | string                | The format of the
      data in the request body. |
    name: Headers
    x-traitTag: true
  - description: >
      Store, manage, and execute scripts in InfluxDB.

      A script stores your custom Flux script and provides an invokable

      endpoint that accepts runtime parameters.

      In a script, you can specify custom runtime parameters

      (`params`)--for example, `params.myparameter`.

      Once you create a script, InfluxDB generates an

      [`/api/v2/scripts/SCRIPT_ID/invoke`
      endpoint](#operation/PostScriptsIDInvoke)

      for your organization.

      You can run the script from API requests and tasks, defining parameter

      values for each run.

      When the script runs, InfluxDB replaces `params` references in the

      script with the runtime parameter values you define.


      Use the `/api/v2/scripts` endpoints to create and manage scripts.

      See related guides to learn how to define parameters and execute scripts.


      ### Related guides


      - [Invoke custom
      scripts](/influxdb/cloud/api-guide/api-invokable-scripts/) from API
      requests.

      - [Create a task that references a
      script](/influxdb/cloud/process-data/manage-tasks/create-task/#create-a-task-that-references-a-script)
    name: Invokable Scripts
  - name: Labels
  - name: Legacy Authorizations
  - name: Legacy Query
