        - Resources
        - System information endpoints
components:
  examples:
    AuthorizationPostRequest:
      description: Creates an authorization.
      summary: An authorization for a resource type
      value:
        description: iot_users read buckets
        orgID: INFLUX_ORG_ID
        permissions:
          - action: read
            resource:
              type: buckets
    AuthorizationWithResourcePostRequest:
      description: Creates an authorization for access to a specific resource.
      summary: An authorization for a resource
      value:
        description: iot_users read buckets
        orgID: INFLUX_ORG_ID
        permissions:
          - action: read
            resource:
              id: INFLUX_BUCKET_ID
              type: buckets
    AuthorizationWithUserPostRequest:
      description: Creates an authorization scoped to a specific user.
      summary: An authorization scoped to a user
      value:
        description: iot_user write to bucket
        orgID: INFLUX_ORG_ID
        permissions:
          - action: write
            resource:
              id: INFLUX_BUCKET_ID
              type: buckets
        userID: INFLUX_USER_ID
    TaskWithFluxRequest:
      description: Sets the `flux` property with Flux task options and a query.
      summary: A task with Flux
      value:
        description: >-
          This task contains Flux that configures the task schedule and
          downsamples CPU data every hour.
        flux: "option task = {name: \"CPU Total 1 Hour New\", every: 1h}from(bucket: \"telegraf\") |> range(start: -1h) |> filter(fn: (r) => (r._measurement == \"cpu\")) |> filter(fn: (r) =>\n\t\t(r._field == \"usage_system\")) |> filter(fn: (r) => (r.cpu == \"cpu-total\")) |> aggregateWindow(every: 1h, fn: max) |> to(bucket: \"cpu_usage_user_total_1h\", org: \"INFLUX_ORG\")"
        status: active
    TaskWithScriptRequest:
      description: |
        Sets properties for a task that runs an _invokable script_.
      summary: A task with an invokable script
      value:
        description: >-
          This task runs an invokable script every hour with the defined
          parameters.
        every: 1h
        name: CPU Total 1 Hour New
        scriptID: SCRIPT_ID
        scriptParameters:
          bucket: telegraf
          filterField: cpu-total
          rangeStart: '-1h'
        status: active
  parameters:
    After:
      description: >
        A resource ID to seek from.

        Returns records created after the specified record;

        results don't include the specified record.


        Use `after` instead of the `offset` parameter.

        For more information about pagination parameters, see
        [Pagination](/influxdb/cloud/api/#tag/Pagination).
      in: query
      name: after
      required: false
      schema:
        type: string
    Descending:
      in: query
      name: descending
      required: false
      schema:
        default: false
        type: boolean
    Limit:
      description: |
        Limits the number of records returned. Default is `20`.
      in: query
      name: limit
      required: false
      schema:
        default: 20
        maximum: 100
        minimum: 1
        type: integer
    Offset:
      description: >
        The offset for pagination.

        The number of records to skip.


        For more information about pagination parameters, see
        [Pagination](/influxdb/cloud/api/#tag/Pagination).
      in: query
      name: offset
      required: false
      schema:
        minimum: 0
        type: integer
    SortBy:
      in: query
      name: sortBy
      required: false
      schema:
        type: string
    TraceSpan:
      description: OpenTracing span context
      example:
        baggage:
          key: value
        span_id: '1'
        trace_id: '1'
      in: header
      name: Zap-Trace-Span
      required: false
      schema:
        type: string
  responses:
    AuthorizationError:
      content:
        application/json:
          examples:
            tokenNotAuthorized:
              summary: Token is not authorized to access a resource
              value:
                code: unauthorized
                message: unauthorized access
          schema:
            properties:
              code:
                description: |
                  The HTTP status code description. Default is `unauthorized`.
                enum:
                  - unauthorized
                readOnly: true
                type: string
              message:
                description: >-
                  A human-readable message that may contain detail about the
                  error.
                readOnly: true
                type: string
      description: |
        Unauthorized. The error may indicate one of the following:

          * The `Authorization: Token` header is missing or malformed.
          * The API token value is missing from the header.
          * The token doesn't have sufficient permissions to write to this organization and bucket.
    BadRequestError:
      content:
        application/json:
          examples:
            orgProvidedNotFound:
              summary: >-
                The org or orgID passed doesn't own the token passed in the
                header
              value:
                code: invalid
                message: 'failed to decode request body: organization not found'
          schema:
            $ref: '#/components/schemas/Error'
      description: >
        Bad request.

        The response body contains detail about the error.


        #### InfluxDB OSS


        - Returns this error if an incorrect value is passed in the `org`
        parameter or `orgID` parameter.
    GeneralServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Non 2XX error response from server.
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        Internal server error.
        The server encountered an unexpected situation.
    ResourceNotFoundError:
      content:
        application/json:
          examples:
            bucket-not-found:
              summary: Bucket name not found
              value:
                code: not found
                message: bucket "air_sensor" not found
            org-not-found:
              summary: Organization name not found
              value:
                code: not found
                message: organization name "my-org" not found
            orgID-not-found:
              summary: Organization ID not found
              value:
                code: not found
                message: organization not found
          schema:
            $ref: '#/components/schemas/Error'
      description: >
        Not found.

        A requested resource was not found.

        The response body contains the requested resource type and the name
        value

        (if you passed it)--for example:


        - `"organization name \"my-org\" not found"`

        - `"organization not found"`: indicates you passed an ID that did not
        match
           an organization.
    ServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Non 2XX error response from server.
  schemas:
    ASTResponse:
      description: Contains the AST for the supplied Flux query
      properties:
        ast:
          $ref: '#/components/schemas/Package'
      type: object
    AddResourceMemberRequestBody:
      properties:
        id:
          description: |
            The ID of the user to add to the resource.
          type: string
        name:
          description: |
            The name of the user to add to the resource.
          type: string
      required:
        - id
      type: object
    AnalyzeQueryResponse:
      properties:
        errors:
          items:
            properties:
              character:
                type: integer
              column:
                type: integer
              line:
                type: integer
              message:
                type: string
            type: object
          type: array
      type: object
    ArrayExpression:
      description: Used to create and directly specify the elements of an array object
      properties:
        elements:
          description: Elements of the array
          items:
            $ref: '#/components/schemas/Expression'
          type: array
        type:
          $ref: '#/components/schemas/NodeType'
      type: object
    Authorization:
      allOf:
        - $ref: '#/components/schemas/AuthorizationUpdateRequest'
        - properties:
            createdAt:
              format: date-time
              readOnly: true
              type: string
            id:
              description: The authorization ID.
              readOnly: true
              type: string
            links:
              example:
                self: /api/v2/authorizations/1
                user: /api/v2/users/12
              properties:
                self:
                  $ref: '#/components/schemas/Link'
                  readOnly: true
                user:
                  $ref: '#/components/schemas/Link'
                  readOnly: true
              readOnly: true
              type: object
            org:
              description: >
                The organization name.

                Specifies the
                [organization](/influxdb/cloud/reference/glossary/#organization)

                that the token is scoped to.
              readOnly: true
              type: string
            orgID:
              description: >
                The organization ID.

                Specifies the
                [organization](/influxdb/cloud/reference/glossary/#organization)
                that the authorization is scoped to.
              type: string
            permissions:
              description: |
                The list of permissions.
                An authorization must have at least one permission.
              items:
                $ref: '#/components/schemas/Permission'
              minItems: 1
              type: array
            token:
              description: >
                The API token.

                The token value is unique to the authorization.

                [API tokens](/influxdb/cloud/reference/glossary/#token) are

                used to authenticate and authorize InfluxDB API requests and
                `influx`

                CLI commands--after receiving the request, InfluxDB checks that
                the

                token is valid and that the `permissions` allow the requested
                action(s).
              readOnly: true
              type: string
            updatedAt:
              format: date-time
              readOnly: true
              type: string
            user:
              description: >
                The user name.

                Specifies the [user](/influxdb/cloud/reference/glossary/#user)
                that owns the authorization.

                If the authorization is _scoped_ to a user, the user;

                otherwise, the creator of the authorization.
              readOnly: true
              type: string
            userID:
              description: >-
                The user ID. Specifies the
                [user](/influxdb/cloud/reference/glossary/#user) that owns the
                authorization. If _scoped_, the user that the authorization is
