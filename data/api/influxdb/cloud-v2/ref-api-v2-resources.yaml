  - name: NotificationEndpoints
  - name: NotificationRules
  - description: >
      Manage your
      [organization](/influxdb/cloud/reference/glossary/#organization).

      An organization is a workspace for a group of users. Organizations can be

      used to separate different environments, projects, teams or users within

      InfluxDB.


      Use the `/api/v2/orgs` endpoints to view and manage organizations.
    name: Organizations
  - description: >
      Some InfluxDB API [list operations](#tag/SupportedOperations) may support
      the following query parameters for paginating results:

        | Query parameter          | Value type            | Description                                |
        |:------------------------ |:--------------------- |:-------------------------------------------|
        | `limit`                  | integer               | The maximum number of records to return (after other parameters are applied). |
        | `offset`                 | integer               | The number of records to skip (before `limit`, after other parameters are applied). |
        | `after`                  | string (resource ID)  | Only returns resources created after the specified resource. |

        ### Limitations

        - For specific endpoint parameters and examples, see the endpoint definition.
        - If you specify an `offset` parameter value greater than the total number of records,
          then InfluxDB returns an empty list in the response
          (given `offset` skips the specified number of records).

          The following example passes `offset=50` to skip the first 50 results,
          but the user only has 10 buckets:

          ```sh
          curl --request GET "INFLUX_URL/api/v2/buckets?limit=1&offset=50" \
              --header "Authorization: Token INFLUX_API_TOKEN"
          ```

          The response contains the following:

          ```json
          {
            "links": {
                "prev": "/api/v2/buckets?descending=false\u0026limit=1\u0026offset=49\u0026orgID=ORG_ID",
                "self": "/api/v2/buckets?descending=false\u0026limit=1\u0026offset=50\u0026orgID=ORG_ID"
            },
            "buckets": []
          }
          ```
    name: Pagination
    x-traitTag: true
  - name: Ping
  - description: |
      Retrieve data, analyze queries, and get query suggestions.
    name: Query
  - description: >
      See the [**API Quick Start**](/influxdb/cloud/api-guide/api_intro/)

      to get up and running authenticating with tokens, writing to buckets, and
      querying data.


      [**InfluxDB API client
      libraries**](/influxdb/cloud/api-guide/client-libraries/)

      are available for popular languages and ready to import into your
      application.
    name: Quick start
    x-traitTag: true
  - name: Resources
  - description: >
      InfluxDB HTTP API endpoints use standard HTTP status codes for success and
      failure responses.

      The response body may include additional details.

      For details about a specific operation's response,

      see **Responses** and **Response Samples** for that operation.


      API operations may return the following HTTP status codes:


      | &nbsp;Code&nbsp; | Status                   | Description      |

      |:-----------:|:------------------------ |:--------------------- |

      | `200`       | Success                  |                       |

      | `204`       | No content               | For a `POST` request, `204`
      indicates that InfluxDB accepted the request and request data is valid.
      Asynchronous operations, such as `write`, might not have completed yet. |

      | `400`       | Bad request              | InfluxDB can't parse the
      request due to an incorrect parameter or bad syntax. For _writes_, the
      error may indicate one of the following problems: <ul><li>Line protocol is
      malformed. The response body contains the first malformed line in the data
      and indicates what was expected. For partial writes, the number of points
      written and the number of points rejected are also included. For more
      information, check the `rejected_points` measurement in your [_monitoring
      bucket](/influxdb/cloud/reference/internals/system-buckets/#_monitoring-system-bucket).</li><li>`Authorization`
      header is missing or malformed or the API token doesn't have permission
      for the operation.</li></ul> |

      | `401`       | Unauthorized             | May indicate one of the
      following: <ul><li>`Authorization: Token` header is missing or
      malformed</li><li>API token value is missing from the header</li><li>API
      token doesn't have permission. For more information about token types and
      permissions, see [Manage API
      tokens](/influxdb/cloud/security/tokens/)</li></ul> |

      | `404`       | Not found                | Requested resource was not
      found. `message` in the response body provides details about the requested
      resource. |

      | `405`       | Method not allowed       | The API path doesn't support
      the HTTP method used in the request--for example, you send a `POST`
      request to an endpoint that only allows `GET`. |

      | `413`       | Request entity too large | Request payload exceeds the
      size limit. |

      | `422`       | Unprocessable entity     | Request data is invalid. `code`
      and `message` in the response body provide details about the problem. |

      | `429`       | Too many requests        | API token is temporarily over
      the request quota. The `Retry-After` header describes when to try the
      request again. |

      | `500`       | Internal server error    |                       |

      | `503`       | Service unavailable      | Server is temporarily
      unavailable to process the request. The `Retry-After` header describes
      when to try the request again. |
    name: Response codes
    x-traitTag: true
