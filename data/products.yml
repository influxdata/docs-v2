influxdb3_core:
  name: InfluxDB 3 Core
  altname: InfluxDB 3 Core
  namespace: influxdb3
  menu_category: self-managed
  versions: [core]
  list_order: 2
  latest: core
  latest_patch: 3.5.0
  placeholder_host: localhost:8181
  detector_config:
    query_languages:
      SQL:
        required_params: ['Host', 'Database']
        optional_params: []
      InfluxQL:
        required_params: ['Host', 'Database']
        optional_params: []
    characteristics: ['Free', 'Self-hosted', 'SQL/InfluxQL', 'No auth required', 'Databases']
    detection:
      ping_headers:
        x-influxdb-version: '^3\.'
        x-influxdb-build: 'Core'
      url_contains: ['localhost:8181']
  ai_sample_questions:
    - How do I install and run InfluxDB 3 Core?
    - How do I write a plugin for the Python Processing engine?
    - How do I write data using the HTTP API for InfluxDB 3 Core?

