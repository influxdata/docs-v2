# Notification data structure
#
# - id: unqiue ID for notification, cannot start with digit, no spaces, a-z and 0-9
#   level: note or warn
#   scope:
#     - list of URL paths to show notification on, no scope shows everywhere
#   message: |
#     Markdown message content.

- id: search-disabled
  level: warn
  scope:
    - /
  message: |
    ### Search maintenance
    Our documentation search functionality is undergoing maintenance and has
    been temporarily disabled. It will be back shortly. Thank you for your patience.

