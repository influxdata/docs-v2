  message: |
    ### Upgrade to InfluxDB Cloud or InfluxDB 2.0!
    **InfluxDB Cloud** and **InfluxDB OSS 2.0** ready for production.

    - [Upgrade to InfluxDB Cloud](/influxdb/cloud/upgrade/v1-to-cloud/)
