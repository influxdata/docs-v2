{{ partial "header.html" . }}
{{ partial "topnav.html" . }}

<!-- Rapidoc demo -->
<div class="page-wrapper">
  {{ partial "sidebar.html" . }}
  <div class="content-wrapper">
    <api-ref class="col-12 col-md-9 col-xl-8" role="main">
        <div>
          <!-- For render-style=read, provide height of rapi-doc element for calculating scroll positions -->
          <rapi-doc
            id="api-doc"
            allow-authentication="false"
            allow-search="false"
            css-classes="col-12 col-md-9 col-xl-8"
            data-openapi-partof = "{{ .Params.api.part_of }}"
            data-openapi-spec = "{{ .Params.api.spec }}"
            theme="light"></rapi-doc>
        </div>
        <script type="text/javascript">
          window.addEventListener('load', function() {
            influxdatadocs.ApiReferencePage();
          });
          </script>
    </api-ref>
    <div class="copyright">Â© {{ now.Year }} InfluxData, Inc.</div>
  </div>
</div>
{{ partial "footer.html" . }}
