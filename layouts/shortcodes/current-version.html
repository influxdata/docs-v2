{{- $productPathData := findRE "[^/]+.*?" .Page.RelPermalink -}}
{{- $currentVersion := replaceRE "v" "" (index $productPathData 1) -}}
{{- $keep := .Get "keep" | default false -}}
{{- $keepClass := cond ( $keep ) " keep" "" -}}
<span class="current-version{{ $keepClass }}">{{ $currentVersion }}</span>
