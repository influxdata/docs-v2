{{- $regex := .Get 0 -}}
{{- $color := .Get 1 | default "green" -}}
{{- $elReplace := print "<var title='Edit $0' class='code-placeholder " $color "' data-code-var='$0'>$0<span class='code-placeholder-edit cf-icon Pencil'></span></var>" -}}
{{- $code := .Inner | markdownify -}}
{{- $codeCallout := replaceRE $regex $elReplace $code -}}
{{ $codeCallout | safeHTML }}
