                        id: 0a3cbb5dd526a000
                        orgID: bea7ea952287f70d
                        retention_policy: autogen
                      - bucketID: 4d4d9d5b61dee751
                        database: example_database_2
                        default: false
                        id: 0a3cbcde20e38000
                        orgID: bea7ea952287f70d
                        retention_policy: example_retention_policy
