              --header 'Content-type: application/json' \
              --header "Authorization: Token INFLUXDB_TOKEN" \
              --data-binary @- << EOF
                { \
                  "bucketID": "INFLUXDB_BUCKET_ID", \
                  "orgID": "INFLUXDB_ORG_ID", \
                  "database": "database_name", \
                  "default": true, \
                  "retention_policy": "example_retention_policy_name" \
                }
            EOF
