openapi: 3.1.0
info:
  title: InfluxDB 3 Cloud Dedicated Management API
  description: |
    The Management API for InfluxDB 3 Cloud Dedicated provides a programmatic interface for managing a Cloud Dedicated cluster.
    The Management API lets you integrate functions such as creating and managing databases, permissions, and tokens into your workflow or application.

    This documentation is generated from the
    InfluxDB OpenAPI specification.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: ''
  contact:
    name: InfluxData
    url: https://www.influxdata.com
    email: support@influxdata.com
servers:
  - url: https://{baseurl}/api/v0
    description: InfluxDB 3 Cloud Dedicated Management API URL
    variables:
      baseurl:
        enum:
          - console.influxdata.com
        default: console.influxdata.com
        description: InfluxDB 3 Cloud Dedicated Console URL
security:
  - bearerAuthManagementToken: []
    bearerAuthJwt: []
tags:
  - name: Authentication
    x-traitTag: true
    description: |
      The InfluxDB Management API endpoints require the following credentials:

      - `ACCOUNT_ID`: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) that the cluster belongs to. To view account ID and cluster ID, [list cluster details](/influxdb3/cloud-dedicated/admin/clusters/list/#detailed-output-in-json).
      - `CLUSTER_ID`: The ID of the [cluster](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) that you want to manage. To view account ID and cluster ID, [list cluster details](/influxdb3/cloud-dedicated/admin/clusters/list/#detailed-output-in-json).
      - `Authorization MANAGEMENT_TOKEN`: the `Authorization` HTTP header with a [management token](/influxdb3/cloud-dedicated/admin/tokens/management/).

        See how to [create a management token](/influxdb3/cloud-dedicated/admin/tokens/management/).

        By default, management tokens in InfluxDB 3 are short-lived tokens issued by an OAuth2 identity provider that grant a specific user administrative access to your InfluxDB cluster. However, for automation purposes, you can manually create management tokens that authenticate directly with your InfluxDB cluster and do not require human interaction with your identity provider.
        <!-- ReDoc-Inject: <security-definitions> -->
  - name: Database tokens
    description: Manage database read/write tokens for a cluster
  - name: Databases
    description: Manage databases for a cluster
  - name: Example
    x-traitTag: true
    description: |
      The following example script shows how to use `curl` to make database and token management requests:

      ```shell
       #!/bin/bash

       # Usage:
       # Note the leading space in the command below to keep secrets out of the shell history
       #
       # ```
       #  MANAGEMENT_TOKEN=<MANAGEMENT_TOKEN> ACCOUNT_ID=<ACCOUNT_ID> CLUSTER_ID=<CLUSTER_ID> ./scripts/test_http_api_v0_endpoints.sh
       # ```

       # Env var validation
       if [ -z "${MANAGEMENT_TOKEN}" ]; then
         echo "
       [Error]: ‚ùå
         \$MANAGEMENT_TOKEN env var is required.
           "
           exit 1
       fi

       if [ -z "${ACCOUNT_ID}" ]; then
         echo "
       [Error]: ‚ùå
         \$ACCOUNT_ID env var is required.
           "
           exit 1
       fi

       if [ -z "${CLUSTER_ID}" ]; then
         echo "
       [Error]: ‚ùå
         \$CLUSTER_ID env var is required.
           "
           exit 1
       fi

      HOST="https://console.influxdata.com"

       # Database request functions
       list_databases () {
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/databases" \
             --header "Accept: application/json" \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
         )
         echo "$response"
       }

       create_database () {
         local databaseName=$1
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/databases" \
             --header "Accept: application/json" \
             --header 'Content-Type: application/json' \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
             --data '{
               "name": "'$databaseName'",
               "maxTables": 75,
               "maxColumnsPerTable": 90,
               "retentionPeriod": 600000000000,
               "partitionTemplate": [
                 {
                   "type": "tag",
                   "value": "abc"
                 },
                 {
                   "type": "bucket",
                   "value": {
                     "tagName": "def",
                     "numberOfBuckets": 5
                   }
                 }
               ]
             }' \
         )
         echo "$response"
       }

       update_database () {
         local databaseName=$1
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/databases/$databaseName" \
             --request PATCH \
             --header "Accept: application/json" \
             --header 'Content-Type: application/json' \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
             --data '{
               "maxTables": 150,
               "maxColumnsPerTable": 180,
               "retentionPeriod": 1200000000000
             }' \
         )
         echo "$response"
       }

       delete_database () {
         local databaseName=$1
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/databases/$databaseName" \
             --request DELETE \
             --header "Accept: application/json" \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
         )
         echo "$response"
       }

       # Token request functions
       list_tokens () {
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/tokens" \
             --header "Accept: application/json" \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
         )
         echo "$response"
       }

       create_token () {
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/tokens" \
             --header "Accept: application/json" \
             --header 'Content-Type: application/json' \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
             --data '{
               "description": "my test token",
               "permissions": [
                 {
                   "action": "write",
                   "resource": "database_one"
                 },
                 {
                   "action": "read",
                   "resource": "database_two"
                 }
               ]
             }' \
         )
         echo "$response"
       }

       get_token () {
         local token_id=$1
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/tokens/$tokenId" \
             --header "Accept: application/json" \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
         )
         echo "$response"
       }

       update_token () {
         local token_id=$1
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/tokens/$tokenId" \
             --request PATCH \
             --header "Accept: application/json" \
             --header 'Content-Type: application/json' \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
             --data '{
               "description": "my updated test token",
               "permissions": [
                 {
                   "action": "database_one",
                   "resource": "read"
                 }
               ]
             }' \
         )
         echo "$response"
       }

       delete_token () {
         local token_id=$1
         local response=$( \
           curl \
             --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/tokens/$tokenId" \
             --request DELETE \
             --header "Accept: application/json" \
             --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
         )
         echo "$response"
       }


       # Test database endpoints
       databaseName="test_database_$RANDOM"

       printf "\nüèóÔ∏è   Creating database...  üèóÔ∏è\n\n"
       response="$(create_database $databaseName)"
       echo $response | jq
       printf "\nüèóÔ∏è   Creating database successful  üèóÔ∏è\n\n"

       printf "\n‚¨ÜÔ∏è   Updating database...  ‚¨ÜÔ∏è\n\n"
       response="$(update_database $databaseName)"
       echo $response | jq
       printf "\n‚¨ÜÔ∏è   Updating database successful  ‚¨ÜÔ∏è\n\n"

       printf "\n‚¨áÔ∏è   Listing databases...  ‚¨áÔ∏è\n\n"
       response="$(list_databases)"
       echo $response | jq
       printf "\n‚¨áÔ∏è   Listing databases successful  ‚¨áÔ∏è\n\n"

       printf "\nüóëÔ∏è   Deleting database...  üóëÔ∏è\n\n"
       response="$(delete_database $databaseName)"
       echo $response | jq
       printf "\nüóëÔ∏è   Deleting database successful  üóëÔ∏è\n\n"


       # Test token endpoints
       printf "\nüèóÔ∏è   Creating token...  üèóÔ∏è\n\n"
       response="$(create_token)"
       echo $response | jq
       tokenId=$(echo $response | jq '.id')
       printf "\nüèóÔ∏è   Creating token successful  üèóÔ∏è\n\n"

       printf "\n‚¨áÔ∏è   Getting token...  ‚¨áÔ∏è\n\n"
       response="$(get_token $tokenId)"
       echo $response | jq
       printf "\n‚¨áÔ∏è   Getting token successful  ‚¨áÔ∏è\n\n"

       printf "\n‚¨ÜÔ∏è   Updating token...  ‚¨ÜÔ∏è\n\n"
       response="$(update_token $tokenId)"
       echo $response | jq
       printf "\n‚¨ÜÔ∏è   Updating token successful  ‚¨ÜÔ∏è\n\n"

       printf "\nüìã   Listing tokens...  üìã\n\n"
       response="$(list_tokens)"
       echo $response | jq
       printf "\nüìã   Listing tokens successful  üìã\n\n"

       printf "\nüóëÔ∏è   Deleting token...  üóëÔ∏è\n\n"
       response="$(delete_token $tokenId)"
       echo $response | jq
       printf "\nüóëÔ∏è   Deleting token successful  üóëÔ∏è\n\n"
           ```
  - name: Tables
