                    $ref: '#/components/schemas/UuidV4'
                  id:
                    description: The ID of the database token
                    $ref: '#/components/schemas/UuidV4'
                  description:
                    $ref: '#/components/schemas/DatabaseTokenDescription'
                  permissions:
                    $ref: '#/components/schemas/DatabaseTokenPermissions'
