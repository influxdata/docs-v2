paths:
  /accounts/{accountId}/clusters/{clusterId}/databases:
    get:
      operationId: GetClusterDatabases
      summary: Get all databases for a cluster
      parameters:
        - name: accountId
          in: path
          description: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) to get the [databases](/influxdb3/cloud-dedicated/admin/databases/) for
          required: true
          schema:
            $ref: '#/components/schemas/UuidV4'
        - name: clusterId
          in: path
          description: The ID of the cluster to get the [databases](/influxdb3/cloud-dedicated/admin/databases/) for
          required: true
          schema:
            $ref: '#/components/schemas/UuidV4'
      responses:
        '200':
          description: The cluster databases were successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    accountId:
                      description: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) that the database belongs to
                      $ref: '#/components/schemas/UuidV4'
                    clusterId:
                      description: The ID of the cluster that the database belongs to
                      $ref: '#/components/schemas/UuidV4'
                    name:
                      $ref: '#/components/schemas/ClusterDatabaseName'
                    maxTables:
                      $ref: '#/components/schemas/ClusterDatabaseMaxTables'
                    maxColumnsPerTable:
                      $ref: '#/components/schemas/ClusterDatabaseMaxColumnsPerTable'
                    retentionPeriod:
                      $ref: '#/components/schemas/ClusterDatabaseRetentionPeriod'
                    partitionTemplate:
                      $ref: '#/components/schemas/ClusterDatabasePartitionTemplate'
                  required:
                    - accountId
                    - clusterId
                    - name
                    - maxTables
                    - maxColumnsPerTable
                    - retentionPeriod
              example:
                - accountId: 11111111-1111-4111-8111-111111111111
                  clusterId: 33333333-3333-4333-8333-333333333333
                  name: DatabaseOne
                  maxTables: 500
                  maxColumnsPerTable: 200
                  retentionPeriod: 0
                - accountId: 11111111-1111-4111-8111-111111111111
                  clusterId: 33333333-3333-4333-8333-333333333333
                  name: DatabaseTwo
                  maxTables: 100
                  maxColumnsPerTable: 50
                  retentionPeriod: 300000000000
                  partitionTemplate:
                    - type: time
                      value: '%Y'
                    - type: tag
                      value: bananas
                    - type: tag
                      value: pl√°tanos
                    - type: bucket
                      value:
                        tagName: c
                        numberOfBuckets: 10
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      x-codeSamples:
        - label: ''
          lang: Shell
          source: |
            HOST="https://console.influxdata.com"

            list_databases () {
              local response=$( \
                curl \
                  --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/databases" \
                  --header "Accept: application/json" \
                  --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
              )
              echo "$response"
            }
      tags:
        - Databases
    post:
      operationId: CreateClusterDatabase
      summary: Create a database
      description: |
        Create a database for a cluster.

        The database name must be unique within the cluster.

        **Default maximum number of columns**: 250
        **Default maximum number of tables**: 500

        The retention period is specified in nanoseconds. For example, to set a retention period of 1 hour, use `3600000000000`.

        InfluxDB Cloud Dedicated lets you define a [custom partitioning](/influxdb3/cloud-dedicated/admin/custom-partitions/) strategy for each database and table.
        A _partition_ is a logical grouping of data stored in [Apache Parquet](https://parquet.apache.org/).
        By default, data is partitioned by day,
        but, depending on your schema and workload, customizing the partitioning
        strategy can improve query performance.

        To use custom partitioning, you define a [partition template](/influxdb3/cloud-dedicated/admin/custom-partitions/partition-templates/).
        If a table doesn't have a custom partition template, it inherits the database's template.
        The partition template is set at the time of database creation and cannot be changed later.
        For more information, see [Custom partitions](/influxdb3/cloud-dedicated/admin/custom-partitions/).
      tags:
        - Databases
      parameters:
        - name: accountId
          in: path
          description: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) to create the database for
          required: true
          schema:
            $ref: '#/components/schemas/UuidV4'
        - name: clusterId
          in: path
          description: The ID of the cluster to create the database for
          required: true
          schema:
            $ref: '#/components/schemas/UuidV4'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/ClusterDatabaseName'
                maxTables:
                  $ref: '#/components/schemas/ClusterDatabaseMaxTables'
                maxColumnsPerTable:
                  $ref: '#/components/schemas/ClusterDatabaseMaxColumnsPerTable'
                retentionPeriod:
                  $ref: '#/components/schemas/ClusterDatabaseRetentionPeriod'
                partitionTemplate:
                  $ref: '#/components/schemas/ClusterDatabasePartitionTemplate'
              required:
                - name
            examples:
              requiredFieldsOnly:
                summary: Required Fields Only
                value:
                  name: DatabaseOne
              allFields:
                summary: All Fields
                value:
                  name: DatabaseTwo
                  maxTables: 100
                  maxColumnsPerTable: 50
                  retentionPeriod: 300000000000
                  partitionTemplate:
                    - type: time
                      value: '%Y'
                    - type: tag
                      value: bananas
                    - type: tag
                      value: pl√°tanos
                    - type: bucket
                      value:
                        tagName: c
                        numberOfBuckets: 10
      responses:
        '200':
          description: The cluster database was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountId:
                    description: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) that the database belongs to
                    $ref: '#/components/schemas/UuidV4'
                  clusterId:
                    description: The ID of the cluster that the database belongs to
                    $ref: '#/components/schemas/UuidV4'
                  name:
                    $ref: '#/components/schemas/ClusterDatabaseName'
                  maxTables:
                    $ref: '#/components/schemas/ClusterDatabaseMaxTables'
                  maxColumnsPerTable:
                    $ref: '#/components/schemas/ClusterDatabaseMaxColumnsPerTable'
                  retentionPeriod:
                    $ref: '#/components/schemas/ClusterDatabaseRetentionPeriod'
                  partitionTemplate:
                    $ref: '#/components/schemas/ClusterDatabasePartitionTemplate'
                required:
                  - accountId
                  - clusterId
                  - name
                  - maxTables
                  - maxColumnsPerTable
                  - retentionPeriod
              examples:
                requiredFieldsOnly:
                  summary: Required Fields Only
                  value:
                    accountId: 11111111-1111-4111-8111-111111111111
                    clusterId: 33333333-3333-4333-8333-333333333333
                    name: DatabaseOne
                    maxTables: 500
                    maxColumnsPerTable: 200
                    retentionPeriod: 0
                allFields:
                  summary: All Fields
                  value:
                    accountId: 11111111-1111-4111-8111-111111111111
                    clusterId: 33333333-3333-4333-8333-333333333333
                    name: DatabaseTwo
                    maxTables: 100
                    maxColumnsPerTable: 50
                    retentionPeriod: 300000000000
                    partitionTemplate:
                      - type: time
                        value: '%Y'
                      - type: tag
                        value: a
                      - type: tag
                        value: c
                      - type: bucket
                        value:
                          tagName: c
                          numberOfBuckets: 10
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
      x-codeSamples:
        - label: cURL
          lang: Shell
          source: |
            HOST="https://console.influxdata.com"

            create_database () {
              local databaseName=$1
              local response=$( \
                curl \
                  --location "$HOST/api/v0/accounts/$ACCOUNT_ID/clusters/$CLUSTER_ID/databases" \
                  --header "Accept: application/json" \
                  --header 'Content-Type: application/json' \
                  --header "Authorization: Bearer $MANAGEMENT_TOKEN" \
                  --data '{
                    "name": "'$databaseName'",
                    "maxTables": 75,
                    "maxColumnsPerTable": 90,
                    "retentionPeriod": 600000000000,
                    "partitionTemplate": [
                      {
                        "type": "tag",
                        "value": "abc"
                      },
                      {
                        "type": "bucket",
                        "value": {
                          "tagName": "def",
                          "numberOfBuckets": 5
                        }
                      }
                    ]
                  }' \
              )
              echo "$response"
            }
