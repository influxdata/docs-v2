      post:
        operationId: CreateDatabaseToken
        summary: Create a database token
        tags:
          - Database tokens
        description: |
          Create a [database token](/influxdb3/cloud-dedicated/admin/tokens/database/) for a cluster.

          The token returned on the `accessToken` property in the response can be used to authenticate query and write requests to the cluster.

          ### Notable behaviors

          - InfluxDB might take some time--from a few seconds to a few minutes--to activate and synchronize new tokens. If a new database token doesn't immediately work (you receive a `401 Unauthorized` error) for querying or writing, wait and then try your request again.

          - Token strings are viewable _only_ on token creation and aren't stored by InfluxDB; you can't recover a lost token.

          #### Store secure tokens in a secret store

          We recommend storing database tokens in a **secure secret store**.
          For example, see how to [authenticate Telegraf using tokens in your OS secret store](https://github.com/influxdata/telegraf/tree/master/plugins/secretstores/os).

          If you lose a token, [delete the token from InfluxDB](/influxdb3/cloud-dedicated/admin/tokens/database/delete/) and create a new one.
        parameters:
          - name: accountId
            in: path
            description: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) to create the [database token](/influxdb3/cloud-dedicated/admin/tokens/database/) for
            required: true
            schema:
              $ref: '#/components/schemas/UuidV4'
          - name: clusterId
            in: path
            description: The ID of the cluster to create the [database token](/influxdb3/cloud-dedicated/admin/tokens/database/) for
            required: true
            schema:
              $ref: '#/components/schemas/UuidV4'
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  description:
                    $ref: '#/components/schemas/DatabaseTokenDescription'
                  permissions:
                    $ref: '#/components/schemas/DatabaseTokenPermissions'
                  expiresAt:
                    $ref: '#/components/schemas/DatabaseTokenExpiresAt'
                required:
                  - description
              examples:
                limitedAccessToken:
                  summary: Limited Access Token
                  value:
                    description: Limited Access Token
                    permissions:
                      - action: read
                        resource: DatabaseOne
                      - action: write
                        resource: DatabaseTwo
                fullAccessToken:
                  summary: Full Access Token
                  value:
                    description: Full Access Token
                    permissions:
                      - action: write
                        resource: '*'
                noAccessToken:
                  summary: No Access Token
                  value:
                    description: No Access Token
                    permissions: []
        responses:
          '200':
            description: The database token was successfully created
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    accountId:
                      description: The ID of the [account](/influxdb3/cloud-dedicated/get-started/setup/#request-an-influxdb-cloud-dedicated-cluster) that the [database token](/influxdb3/cloud-dedicated/admin/tokens/database/) belongs to
                      $ref: '#/components/schemas/UuidV4'
                    clusterId:
                      description: The ID of the cluster that the [database token](/influxdb3/cloud-dedicated/admin/tokens/database/) belongs to
                      $ref: '#/components/schemas/UuidV4'
                    id:
                      description: The ID of the database token
                      $ref: '#/components/schemas/UuidV4'
                    description:
                      $ref: '#/components/schemas/DatabaseTokenDescription'
                    permissions:
                      $ref: '#/components/schemas/DatabaseTokenPermissions'
                    createdAt:
                      $ref: '#/components/schemas/DatabaseTokenCreatedAt'
                    accessToken:
                      $ref: '#/components/schemas/DatabaseTokenAccessToken'
                    expiresAt:
                      $ref: '#/components/schemas/DatabaseTokenExpiresAt'
                    revokedAt:
                      $ref: '#/components/schemas/DatabaseTokenRevokedAt'
                  required:
                    - accountId
                    - clusterId
                    - id
                    - description
                    - permissions
                    - createdAt
                    - accessToken
                examples:
                  limitedAccessToken:
                    summary: Limited Access Token
                    value:
