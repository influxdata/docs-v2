                    name: DatabaseOne
                allFields:
                  summary: All Fields
                  value:
                    name: DatabaseTwo
                    maxTables: 100
                    maxColumnsPerTable: 50
                    retentionPeriod: 300000000000
                    partitionTemplate:
                      - type: time
                        value: '%Y'
                      - type: tag
                        value: bananas
                      - type: tag
                        value: pl√°tanos
                      - type: bucket
                        value:
                          tagName: c
                          numberOfBuckets: 10
        responses:
          '200':
            description: The cluster database was successfully created
            content:
              application/json:
