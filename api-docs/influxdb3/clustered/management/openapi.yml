                    maxColumnsPerTable:
                      $ref: '#/components/schemas/ClusterDatabaseMaxColumnsPerTable'
                    retentionPeriod:
                      $ref: '#/components/schemas/ClusterDatabaseRetentionPeriod'
                    partitionTemplate:
                      $ref: '#/components/schemas/ClusterDatabasePartitionTemplate'
                  required:
                    - name
                    - maxTables
                    - maxColumnsPerTable
                    - retentionPeriod
              example:
                - name: DatabaseOne
                  maxTables: 500
                  maxColumnsPerTable: 200
                  retentionPeriod: 0
                - name: DatabaseTwo
                  maxTables: 100
                  maxColumnsPerTable: 50
                  retentionPeriod: 300000000000
                  partitionTemplate:
                    - type: time
                      value: '%Y'
                    - type: tag
                      value: bananas
                    - type: tag
                      value: pl√°tanos
