        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/ClusterDatabaseTableName'
                partitionTemplate:
                  $ref: '#/components/schemas/ClusterDatabasePartitionTemplate'
