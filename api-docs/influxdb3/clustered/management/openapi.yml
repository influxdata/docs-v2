          in: path
          description: The name of the database to update
          required: true
          schema:
            $ref: '#/components/schemas/ClusterDatabaseName'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                maxTables:
                  $ref: '#/components/schemas/ClusterDatabaseMaxTables'
                maxColumnsPerTable:
                  $ref: '#/components/schemas/ClusterDatabaseMaxColumnsPerTable'
                retentionPeriod:
                  $ref: '#/components/schemas/ClusterDatabaseRetentionPeriod'
              minProperties: 1
            examples:
              allFields:
                summary: Update All Fields
                value:
                  maxTables: 300
                  maxColumnsPerTable: 150
                  retentionPeriod: 600000000000
              maxTablesOnly:
                summary: Update Max Tables Only
                value:
                  maxTables: 300
              maxColumnsPerTableOnly:
                summary: Update Max Columns Per Table Only
                value:
                  maxColumnsPerTable: 150
              retentionPeriodOnly:
                summary: Update Retention Period Only
                value:
                  retentionPeriod: 600000000000
      responses:
        '200':
          description: The cluster database was successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    $ref: '#/components/schemas/ClusterDatabaseName'
                  maxTables:
                    $ref: '#/components/schemas/ClusterDatabaseMaxTables'
                  maxColumnsPerTable:
                    $ref: '#/components/schemas/ClusterDatabaseMaxColumnsPerTable'
                  retentionPeriod:
                    $ref: '#/components/schemas/ClusterDatabaseRetentionPeriod'
                required:
                  - maxTables
                  - maxColumnsPerTable
                  - retentionPeriod
                  - name
              examples:
                allFields:
                  summary: Update All Fields
                  value:
                    name: DatabaseOne
                    maxTables: 300
                    maxColumnsPerTable: 150
                    retentionPeriod: 600000000000
                maxTablesOnly:
                  summary: Update Max Tables Only
                  value:
                    name: DatabaseOne
                    maxTables: 300
                    maxColumnsPerTable: 200
                    retentionPeriod: 0
                maxColumnsPerTableOnly:
                  summary: Update Max Columns Per Table Only
                  value:
                    name: DatabaseOne
                    maxTables: 500
                    maxColumnsPerTable: 150
                    retentionPeriod: 0
                retentionPeriodOnly:
                  summary: Update Retention Period Only
                  value:
                    name: DatabaseOne
                    maxTables: 500
                    maxColumnsPerTable: 200
                    retentionPeriod: 600000000000
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      x-codeSamples:
        - label: cURL
