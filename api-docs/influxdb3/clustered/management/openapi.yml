                - name
            examples:
              requiredFieldsOnly:
                summary: Required Fields Only
                value:
                  name: TableOne
              allFields:
                summary: All Fields
                value:
                  name: TableTwo
                  partitionTemplate:
                    - type: time
                      value: '%Y'
                    - type: tag
                      value: bananas
                    - type: tag
                      value: pl√°tanos
                    - type: bucket
                      value:
                        tagName: c
                        numberOfBuckets: 10
      responses:
        '200':
          description: The cluster database table was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  databaseName:
                    description: The name of the database that the database table belongs to
                    $ref: '#/components/schemas/ClusterDatabaseName'
                  name:
                    description: The name of the database table
                    $ref: '#/components/schemas/ClusterDatabaseTableName'
                  partitionTemplate:
                    $ref: '#/components/schemas/ClusterDatabasePartitionTemplate'
                required:
                  - databaseName
                  - name
              examples:
                requiredFieldsOnly:
                  summary: Required Fields Only
                  value:
                    databaseName: DatabaseOne
                    name: TableOne
                allFields:
                  summary: All Fields
                  value:
                    databaseName: DatabaseOne
                    name: TableTwo
                    partitionTemplate:
                      - type: time
                        value: '%Y'
                      - type: tag
                        value: a
                      - type: tag
                        value: c
                      - type: bucket
                        value:
                          tagName: c
                          numberOfBuckets: 10
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
