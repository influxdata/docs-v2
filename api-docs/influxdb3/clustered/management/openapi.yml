            message: unauthorized
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            properties:
              code:
                type: integer
                enum:
                  - 403
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: forbidden
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            properties:
              code:
                type: integer
                enum:
                  - 404
            $ref: '#/components/schemas/Error'
