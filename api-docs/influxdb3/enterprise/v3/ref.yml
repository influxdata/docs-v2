            example:
              requirements_location: requirements.txt
      responses:
        '200':
          description: Success. The requirements have been installed.
        '400':
          description: Bad request.
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Processing engine
  /api/v3/plugin_test/wal:
