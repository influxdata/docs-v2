components:
  parameters:
    AcceptQueryHeader:
      name: Accept
      in: header
      schema:
        type: string
        default: application/json
        enum:
          - application/json
          - application/jsonl
          - application/vnd.apache.parquet
          - text/csv
      required: false
      description: |
        The content type that the client can understand.
    ContentEncoding:
      name: Content-Encoding
      in: header
      description: |
        The compression applied to the line protocol in the request payload.
        To send a gzip payload, pass `Content-Encoding: gzip` header.
      schema:
        $ref: '#/components/schemas/ContentEncoding'
      required: false
    ContentLength:
      name: Content-Length
      in: header
      description: |
        The size of the entity-body, in bytes, sent to InfluxDB.
      schema:
        $ref: '#/components/schemas/ContentLength'
    ContentType:
      name: Content-Type
      description: |
        The format of the data in the request body.
      in: header
      schema:
        type: string
        enum:
          - application/json
      required: false
    db:
      name: db
      in: query
      required: true
      schema:
        type: string
      description: |
        The name of the database.
    dbWriteParam:
      name: db
      in: query
      required: true
      schema:
        type: string
      description: |
        The name of the database.
        InfluxDB creates the database if it doesn't already exist, and then
        writes all points in the batch to the database.
    dbQueryParam:
      name: db
      in: query
      required: false
      schema:
        type: string
      description: |
        The name of the database.

        If you provide a query that specifies the database, you can omit the 'db' parameter from your request.
    accept_partial:
      name: accept_partial
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/AcceptPartial'
    compatibilityPrecisionParam:
      name: precision
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/PrecisionWriteCompatibility'
      description: The precision for unix timestamps in the line protocol batch.
    precisionParam:
      name: precision
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/PrecisionWrite'
      description: The precision for unix timestamps in the line protocol batch.
    querySqlParam:
      name: q
      in: query
      required: true
      schema:
        type: string
        format: SQL
      description: |
        The query to execute.
    format:
      name: format
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/Format'
    formatRequired:
      name: format
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/Format'
    v1UsernameParam:
      name: u
      in: query
      required: false
      schema:
        type: string
      description: |
        Username for v1 compatibility authentication.
        When using Basic authentication or query string authentication, InfluxDB 3 ignores this parameter but allows any arbitrary string for compatibility with InfluxDB 1.x clients.
    v1PasswordParam:
      name: p
      in: query
      required: false
      schema:
        type: string
      description: |
        Password for v1 compatibility authentication.
        For query string authentication, pass a database token with write permissions as this parameter.
        InfluxDB 3 checks that the `p` value is an authorized token.
  requestBodies:
    lineProtocolRequestBody:
      required: true
      content:
        text/plain:
          schema:
            type: string
          examples:
            line:
              summary: Example line protocol
              value: measurement,tag=value field=1 1234567890
            multiline:
              summary: Example line protocol with UTF-8 characters
              value: |
                measurement,tag=value field=1 1234567890
                measurement,tag=value field=2 1234567900
                measurement,tag=value field=3 1234568000
    queryRequestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueryRequestObject'
  schemas:
    AdminTokenObject:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        token:
          type: string
        hash:
          type: string
        created_at:
          type: string
          format: date-time
        expiry:
          format: date-time
      example:
        id: 0
        name: _admin
        token: apiv3_00xx0Xx0xx00XX0x0
        hash: 00xx0Xx0xx00XX0x0
        created_at: '2025-04-18T14:02:45.331Z'
        expiry: null
    ResourceTokenObject:
      type: object
      properties:
        token_name:
          type: string
        permissions:
          type: array
          items:
            type: object
            properties:
              resource_type:
                type: string
                enum:
                  - system
                  - db
              resource_identifier:
                type: array
                items:
                  type: string
              actions:
                type: array
                items:
                  type: string
                  enum:
                    - read
                    - write
        expiry_secs:
          type: integer
          description: The expiration time in seconds.
      example:
        token_name: All system information
        permissions:
          - resource_type: system
            resource_identifier:
              - '*'
            actions:
              - read
        expiry_secs: 300000
    ContentEncoding:
      type: string
      enum:
        - gzip
        - identity
      description: |
        Content coding.
        Use `gzip` for compressed data or `identity` for unmodified, uncompressed data.

        #### Multi-member gzip support

        InfluxDB 3 supports multi-member gzip payloads (concatenated gzip files per [RFC 1952](https://www.rfc-editor.org/rfc/rfc1952)).
        This allows you to:
        - Concatenate multiple gzip files and send them in a single request
        - Maintain compatibility with InfluxDB v1 and v2 write endpoints
        - Simplify batch operations using standard compression tools
      default: identity
    LineProtocol:
      type: string
      enum:
        - text/plain
        - text/plain; charset=utf-8
      description: |
        `text/plain` is the content type for line protocol. `UTF-8` is the default character set.
      default: text/plain; charset=utf-8
    ContentLength:
      type: integer
      description: The length in decimal number of octets.
    Database:
      type: string
    AcceptPartial:
      type: boolean
      default: true
      description: Accept partial writes.
    Format:
      type: string
      enum:
        - json
        - csv
        - parquet
        - jsonl
      description: |
        The format of data in the response body.
    NoSync:
      type: boolean
      default: false
      description: |
        Acknowledges a successful write without waiting for WAL persistence.

        #### Related

        - [Use the HTTP API and client libraries to write data](/influxdb3/enterprise/write-data/api-client-libraries/)
        - [Data durability](/influxdb3/enterprise/reference/internals/durability/)
    PrecisionWriteCompatibility:
      enum:
        - ms
        - s
        - us
        - ns
      type: string
      description: |
        The precision for unix timestamps in the line protocol batch.
        Use `ms` for milliseconds, `s` for seconds, `us` for microseconds, or `ns` for nanoseconds.
    PrecisionWrite:
      enum:
        - auto
        - nanosecond
        - microsecond
        - millisecond
        - second
      type: string
      description: |
        The precision for unix timestamps in the line protocol batch.

        Supported values:
        - `auto` (default): Automatically detects precision based on timestamp magnitude
        - `nanosecond`: Nanoseconds
        - `microsecond`: Microseconds
        - `millisecond`: Milliseconds
        - `second`: Seconds
    QueryRequestObject:
      type: object
      properties:
        db:
          description: |
            The name of the database to query.
            Required if the query (`q`) doesn't specify the database.
          type: string
        q:
          description: The query to execute.
          type: string
        format:
          description: The format of the query results.
          type: string
          enum:
            - json
            - csv
            - parquet
            - jsonl
            - pretty
        params:
          description: |
            Additional parameters for the query.
            Use this field to pass query parameters.
          type: object
          additionalProperties: true
      required:
        - db
        - q
      example:
        db: mydb
        q: SELECT * FROM mytable
        format: json
        params: {}
    CreateDatabaseRequest:
      type: object
      properties:
        db:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]$|^[a-zA-Z0-9]$
          description: |-
            The database name. Database names cannot contain underscores (_).
            Names must start and end with alphanumeric characters and can contain hyphens (-) in the middle.
        retention_period:
          type: string
          description: |-
            The retention period for the database. Specifies how long data should be retained.
            Use duration format (for example, "1d", "1h", "30m", "7d").
          example: 7d
      required:
        - db
    CreateTableRequest:
      type: object
      properties:
        db:
          type: string
        table:
          type: string
        tags:
          type: array
          items:
            type: string
        fields:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
                enum:
                  - utf8
                  - int64
                  - uint64
                  - float64
                  - bool
            required:
              - name
              - type
        retention_period:
          type: string
          description: |-
            The retention period for the table. Specifies how long data in this table should be retained.
            Use duration format (for example, "1d", "1h", "30m", "7d").
          example: 30d
      required:
        - db
        - table
        - tags
        - fields
    DistinctCacheCreateRequest:
      type: object
      properties:
        db:
          type: string
        table:
          type: string
        node_spec:
          $ref: '#/components/schemas/ApiNodeSpec'
        name:
          type: string
          description: Optional cache name.
        columns:
          type: array
          items:
            type: string
        max_cardinality:
          type: integer
          description: Optional maximum cardinality.
        max_age:
          type: integer
          description: Optional maximum age in seconds.
      required:
        - db
        - table
        - columns
      example:
        db: mydb
        table: mytable
        columns:
          - tag1
          - tag2
        max_cardinality: 1000
        max_age: 3600
    LastCacheCreateRequest:
      type: object
      properties:
        db:
          type: string
        table:
          type: string
        node_spec:
          $ref: '#/components/schemas/ApiNodeSpec'
        name:
          type: string
          description: Optional cache name.
        key_columns:
          type: array
          items:
            type: string
          description: Optional list of key columns.
        value_columns:
          type: array
          items:
            type: string
          description: Optional list of value columns.
        count:
          type: integer
          description: Optional count.
        ttl:
          type: integer
          description: Optional time-to-live in seconds.
      required:
        - db
        - table
      example:
        db: mydb
        table: mytable
        key_columns:
          - tag1
        value_columns:
          - field1
        count: 100
        ttl: 3600
    ProcessingEngineTriggerRequest:
      type: object
      properties:
        db:
          type: string
        plugin_filename:
          type: string
          description: |
            The path and filename of the plugin to execute--for example,
            `schedule.py` or `endpoints/report.py`.
            The path can be absolute or relative to the `--plugins-dir` directory configured when starting InfluxDB 3.

            The plugin file must implement the trigger interface associated with the trigger's specification.
        node_spec:
          $ref: '#/components/schemas/ApiNodeSpec'
        trigger_name:
          type: string
        trigger_settings:
          description: |
            Configuration for trigger error handling and execution behavior.
          allOf:
            - $ref: '#/components/schemas/TriggerSettings'
        trigger_specification:
          description: |
            Specifies when and how the processing engine trigger should be invoked.

            ## Supported trigger specifications:

            ### Cron-based scheduling
            Format: `cron:CRON_EXPRESSION`

            Uses extended (6-field) cron format (second minute hour day_of_month month day_of_week):
            ```
            ┌───────────── second (0-59)
            │ ┌───────────── minute (0-59)
            │ │ ┌───────────── hour (0-23)
            │ │ │ ┌───────────── day of month (1-31)
            │ │ │ │ ┌───────────── month (1-12)
            │ │ │ │ │ ┌───────────── day of week (0-6, Sunday=0)
            │ │ │ │ │ │
            * * * * * *
            ```
            Examples:
            - `cron:0 0 6 * * 1-5` - Every weekday at 6:00 AM
            - `cron:0 30 14 * * 5` - Every Friday at 2:30 PM
            - `cron:0 0 0 1 * *` - First day of every month at midnight

            ### Interval-based scheduling
            Format: `every:DURATION`

            Supported durations: `s` (seconds), `m` (minutes), `h` (hours), `d` (days), `w` (weeks), `M` (months), `y` (years):
            - `every:30s` - Every 30 seconds
            - `every:5m` - Every 5 minutes
            - `every:1h` - Every hour
            - `every:1d` - Every day
            - `every:1w` - Every week
            - `every:1M` - Every month
            - `every:1y` - Every year

            **Maximum interval**: 1 year

            ### Table-based triggers
            - `all_tables` - Triggers on write events to any table in the database
            - `table:TABLE_NAME` - Triggers on write events to a specific table

            ### On-demand triggers
            Format: `request:REQUEST_PATH`

            Creates an HTTP endpoint `/api/v3/engine/REQUEST_PATH` for manual invocation:
            - `request:hello-world` - Creates endpoint `/api/v3/engine/hello-world`
            - `request:data-export` - Creates endpoint `/api/v3/engine/data-export`
          pattern: ^(cron:[0-9 *,/-]+|every:[0-9]+[smhd]|all_tables|table:[a-zA-Z_][a-zA-Z0-9_]*|request:[a-zA-Z0-9_-]+)$
          example: cron:0 0 6 * * 1-5
        trigger_arguments:
          type: object
          additionalProperties: true
          description: Optional arguments passed to the plugin.
        disabled:
          type: boolean
          default: false
          description: Whether the trigger is disabled.
      required:
        - db
        - disabled
        - plugin_filename
        - trigger_name
        - trigger_settings
        - trigger_specification
    TriggerSettings:
      type: object
      description: |
        Configuration settings for processing engine trigger error handling and execution behavior.
      properties:
        run_async:
          type: boolean
          default: false
          description: |
            Whether to run the trigger asynchronously.
            When `true`, the trigger executes in the background without blocking.
            When `false`, the trigger executes synchronously.
        error_behavior:
          type: string
          enum:
            - Log
            - Retry
            - Disable
          description: |
            Specifies how to handle errors that occur during trigger execution:
            - `Log`: Log the error and continue (default)
            - `Retry`: Retry the trigger execution
            - `Disable`: Disable the trigger after an error
          default: Log
      required:
        - run_async
        - error_behavior
    ApiNodeSpec:
      type: object
      description: |
        Optional specification for targeting specific nodes in a multi-node InfluxDB 3 Enterprise cluster.
        Use this to control which node(s) should handle the cache or trigger.
      properties:
        node_id:
          type: string
          description: |
            The ID of a specific node in the cluster.
