  /api/v3/engine/{plugin_path}:
    parameters:
      - name: plugin_path
        description: |
          The path configured in the `trigger-spec` for the plugin.

          For example, if you define a trigger with the following:

          ```
          trigger-spec: "request:hello-world"
          ```

          then, the HTTP API exposes the following plugin endpoint:
            
          ```
          <INFLUXDB_HOST>/api/v3/engine/hello-world
          ```
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: GetProcessingEnginePluginRequest
      summary: On Request processing engine plugin request
      description: |
        Sends a request to invoke an _On Request_ processing engine plugin.
        The request can include request headers, query string parameters, and a request body, which InfluxDB passes to the plugin.

        An On Request plugin implements the following signature:

        ```python
        def process_request(influxdb3_local, query_parameters, request_headers, request_body, args=None)
        ```

        The response depends on the plugin implementation.
      responses:
        '200':
          description: Success. The plugin request has been executed.
        '400':
          description: Malformed request.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Plugin not found.
        '500':
          description: Processing failure.
      tags:
        - Processing engine
    post:
      operationId: PostProcessingEnginePluginRequest
      summary: On Request processing engine plugin request
      description: |
        Sends a request to invoke an _On Request_ processing engine plugin.
        The request can include request headers, query string parameters, and a request body, which InfluxDB passes to the plugin.

        An On Request plugin implements the following signature:

        ```python
        def process_request(influxdb3_local, query_parameters, request_headers, request_body, args=None)
        ```

        The response depends on the plugin implementation.
      parameters:
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        '200':
          description: Success. The plugin request has been executed.
        '400':
          description: Malformed request.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Plugin not found.
        '500':
          description: Processing failure.
      tags:
        - Processing engine
  /api/v3/configure/enterprise/token:
    post:
      operationId: PostCreateResourceToken
      summary: Create a resource token
      description: |
        Creates a resource (fine-grained permissions) token.
        A resource token is a token that has access to specific resources in the system.

        This endpoint is only available in InfluxDB 3 Enterprise.
      responses:
        '201':
          description: |
            Success. The resource token has been created.
            The response body contains the token string and metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceTokenObject'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Authentication
        - Token
  /api/v3/configure/token/admin:
    post:
      operationId: PostCreateAdminToken
      summary: Create admin token
      description: |
        Creates an admin token.
        An admin token is a special type of token that has full access to all resources in the system.
      responses:
        '201':
          description: |
            Success. The admin token has been created.
            The response body contains the token string and metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminTokenObject'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Authentication
        - Token
  /api/v3/configure/token/admin/regenerate:
    post:
      operationId: PostRegenerateAdminToken
      summary: Regenerate admin token
      description: |
        Regenerates an admin token and revokes the previous token with the same name.
      parameters: []
      responses:
        '201':
          description: Success. The admin token has been regenerated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminTokenObject'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Authentication
        - Token
components:
  parameters:
    AcceptQueryHeader:
      name: Accept
      in: header
      schema:
        type: string
        default: application/json
        enum:
          - application/json
          - application/jsonl
          - application/vnd.apache.parquet
          - text/csv
      required: false
      description: |
        The content type that the client can understand.
    ContentEncoding:
      name: Content-Encoding
      in: header
      description: |
        The compression applied to the line protocol in the request payload.
        To send a gzip payload, pass `Content-Encoding: gzip` header.
      schema:
        $ref: '#/components/schemas/ContentEncoding'
      required: false
    ContentLength:
      name: Content-Length
      in: header
      description: |
        The size of the entity-body, in bytes, sent to InfluxDB.
      schema:
        $ref: '#/components/schemas/ContentLength'
    ContentType:
      name: Content-Type
      description: |
        The format of the data in the request body.
      in: header
      schema:
        type: string
        enum:
          - application/json
      required: false
    db:
      name: db
      in: query
      required: true
      schema:
        type: string
      description: |
        The name of the database.
    dbWriteParam:
      name: db
      in: query
      required: true
      schema:
        type: string
      description: |
        The name of the database.
        The name of the database.
        InfluxDB creates the database if it doesn't already exist, and then
        writes all points in the batch to the database.
    dbQueryParam:
      name: db
      in: query
      required: false
      schema:
        type: string
      description: |
        The name of the database.

        If you provide a query that specifies the database, you can omit the 'db' parameter from your request.
    accept_partial:
      name: accept_partial
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/AcceptPartial'
    compatibilityPrecisionParam:
      name: precision
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/PrecisionWriteCompatibility'
      description: The precision for unix timestamps in the line protocol batch.
    precisionParam:
      name: precision
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/PrecisionWrite'
      description: The precision for unix timestamps in the line protocol batch.
    querySqlParam:
      name: q
      in: query
      required: true
      schema:
        type: string
        format: SQL
      description: |
        The query to execute.
    format:
      name: format
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/Format'
    formatRequired:
      name: format
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/Format'
  requestBodies:
    lineProtocolRequestBody:
      required: true
      content:
        text/plain:
          schema:
            type: string
          examples:
            line:
              summary: Example line protocol
              value: measurement,tag=value field=1 1234567890
            multiline:
              summary: Example line protocol with UTF-8 characters
              value: |
                measurement,tag=value field=1 1234567890
                measurement,tag=value field=2 1234567900
                measurement,tag=value field=3 1234568000
    queryRequestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueryRequestObject'
  schemas:
    AdminTokenObject:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        token:
          type: string
        hash:
          type: string
        created_at:
          type: string
          format: date-time
        expiry:
          format: date-time
      example:
        id: 0
        name: _admin
        token: apiv3_00xx0Xx0xx00XX0x0
        hash: 00xx0Xx0xx00XX0x0
        created_at: '2025-04-18T14:02:45.331Z'
        expiry: null
    ResourceTokenObject:
      type: object
      properties:
        token_name:
          type: string
        permissions:
          type: array
          items:
            type: object
            properties:
              resource_type:
                type: string
                enum:
                  - system
                  - db
              resource_identifier:
                type: array
                items:
                  type: string
              actions:
                type: array
                items:
                  type: string
                  enum:
                    - read
                    - write
        expiry_secs:
          type: integer
          description: The expiration time in seconds.
      example:
        token_name: All system information
        permissions:
          - resource_type: system
            resource_identifier:
              - '*'
            actions:
              - read
        expiry_secs: 300000
    ContentEncoding:
      type: string
      enum:
        - gzip
        - identity
      description: |
        Content coding.
        Use `gzip` for compressed data or `identity` for unmodified, uncompressed data.
      default: identity
    LineProtocol:
      type: string
      enum:
        - text/plain
        - text/plain; charset=utf-8
      description: |
        `text/plain` is the content type for line protocol. `UTF-8` is the default character set.
      default: text/plain; charset=utf-8
    ContentLength:
      type: integer
      description: The length in decimal number of octets.
    Database:
      type: string
    AcceptPartial:
      type: boolean
      default: true
      description: Accept partial writes.
    Format:
      type: string
      enum:
        - json
        - csv
        - parquet
        - jsonl
      description: |
        The format of data in the response body.
    NoSync:
      type: boolean
      default: false
      description: |
        Acknowledges a successful write without waiting for WAL persistence.

        #### Related

        - [Use the HTTP API and client libraries to write data](/influxdb3/enterprise/write-data/api-client-libraries/)
        - [Data durability](/influxdb3/enterprise/reference/internals/durability/)
    PrecisionWriteCompatibility:
      enum:
        - ms
        - s
        - us
        - ns
      type: string
      description: |
        The precision for unix timestamps in the line protocol batch.
        Use `ms` for milliseconds, `s` for seconds, `us` for microseconds, or `ns` for nanoseconds.
    PrecisionWrite:
      enum:
        - auto
        - millisecond
        - second
        - microsecond
        - nanosecond
      type: string
      description: |
        The precision for unix timestamps in the line protocol batch.
    QueryRequestObject:
      type: object
      properties:
        database:
          description: |
            The name of the database to query.
            Required if the query (`query_str`) doesn't specify the database.
          type: string
        query_str:
          description: The query to execute.
          type: string
        format:
          description: The format of the query results.
          type: string
          enum:
            - json
            - csv
            - parquet
            - jsonl
            - pretty
        params:
          description: |
            Additional parameters for the query.
            Use this field to pass query parameters.
          type: object
          additionalProperties: true
      required:
        - database
        - query_str
      example:
        database: mydb
        query_str: SELECT * FROM mytable
        format: json
        params: {}
    CreateDatabaseRequest:
      type: object
      properties:
        db:
          type: string
      required:
        - db
    CreateTableRequest:
      type: object
      properties:
        db:
          type: string
        table:
          type: string
        tags:
          type: array
          items:
            type: string
        fields:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              type:
                type: string
                enum:
                  - utf8
                  - int64
                  - uint64
                  - float64
                  - bool
            required:
              - name
              - type
      required:
        - db
        - table
        - tags
    DistinctCacheCreateRequest:
      type: object
      properties:
        db:
          type: string
        table:
          type: string
        name:
          type: string
          description: Optional cache name.
        columns:
          type: array
          items:
            type: string
        max_cardinality:
          type: integer
          description: Optional maximum cardinality.
        max_age:
          type: integer
          description: Optional maximum age in seconds.
      required:
        - db
        - table
        - columns
      example:
        db: mydb
        table: mytable
        columns:
          - tag1
          - tag2
        max_cardinality: 1000
        max_age: 3600
    LastCacheCreateRequest:
      type: object
      properties:
        db:
          type: string
        table:
          type: string
        name:
          type: string
          description: Optional cache name.
        key_columns:
          type: array
          items:
            type: string
          description: Optional list of key columns.
        value_columns:
          type: array
          items:
            type: string
          description: Optional list of value columns.
        count:
          type: integer
          description: Optional count.
        ttl:
          type: integer
          description: Optional time-to-live in seconds.
      required:
        - db
        - table
      example:
        db: mydb
        table: mytable
        key_columns:
          - tag1
        value_columns:
          - field1
        count: 100
        ttl: 3600
    ProcessingEngineTriggerRequest:
      type: object
      properties:
        db:
          type: string
        plugin_filename:
          type: string
        trigger_name:
          type: string
        trigger_specification:
          type: string
        trigger_arguments:
          type: object
          additionalProperties: true
        disabled:
          type: boolean
      required:
        - db
        - plugin_filename
        - trigger_name
        - trigger_specification
    ShowDatabasesResponse:
      type: object
      properties:
        databases:
          type: array
          items:
            type: string
    QueryResponse:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
      example:
        results:
          - series:
              - name: mytable
                columns:
                  - time
                  - value
                values:
                  - - '2024-02-02T12:00:00Z'
                    - 42
    ErrorMessage:
      type: object
      properties:
        error:
          type: string
        data:
          type: object
          nullable: true
    LineProtocolError:
      properties:
        code:
          description: Code is the machine-readable error code.
          enum:
            - internal error
            - not found
            - conflict
            - invalid
            - empty value
            - unavailable
          readOnly: true
          type: string
        err:
          description: Stack of errors that occurred during processing of the request. Useful for debugging.
          readOnly: true
          type: string
        line:
          description: First line in the request body that contains malformed data.
          format: int32
          readOnly: true
          type: integer
        message:
          description: Human-readable message.
          readOnly: true
          type: string
        op:
          description: Describes the logical code operation when the error occurred. Useful for debugging.
          readOnly: true
          type: string
      required:
        - code
    EpochCompatibility:
      description: |
        A unix timestamp precision.
        - `h` for hours
        - `m` for minutes
        - `s` for seconds
        - `ms` for milliseconds
        - `u` or `µ` for microseconds
        - `ns` for nanoseconds
      enum:
        - ns
        - u
        - µ
        - ms
        - s
        - m
        - h
      type: string
