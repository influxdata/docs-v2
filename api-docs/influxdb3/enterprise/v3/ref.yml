                  type: array
                  items:
                    type: string
                  description: |
                    A list of Python package names to install.
                    Can include version specifiers (e.g., "scipy==1.9.0").
                  example:
                    - influxdb3-python
                    - scipy
                    - pandas==1.5.0
                    - requests
              required:
                - packages
            example:
              packages:
                - influxdb3-python
                - scipy
                - pandas==1.5.0
                - requests
      responses:
        '200':
          description: Success. The packages are installed.
        '400':
          description: Bad request.
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Processing engine
