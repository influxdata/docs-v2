            go tool pprof http://localhost:8086/debug/pprof/allocs


            # `pprof` returns the following prompt:

            #   Entering interactive mode (type "help" for commands, "o" for
            options)

            #   (pprof)


            # At the prompt, get the top N memory allocations.


            (pprof) top10
