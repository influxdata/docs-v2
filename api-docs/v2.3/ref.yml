        Use the HTTP Basic authentication scheme for InfluxDB `/api/v2` API
        operations that support it.


        Username and password schemes require the following credentials:
          - **username**
          - **password**
      scheme: basic
      type: http
    TokenAuthentication:
      description: >
        Use the [Token
        authentication](#section/Authentication/TokenAuthentication)

        scheme to authenticate to the InfluxDB API.



        In your API requests, send an `Authorization` header.

        For the header value, provide the word `Token` followed by a space and
        an InfluxDB API token.

        The word `Token` is case-sensitive.



        ### Syntax


        `Authorization: Token YOUR_INFLUX_TOKEN`



        For more information and examples, see the following:
          - [`/authorizations`](#tag/Authorizations) endpoint.
          - [Authorize API requests](/influxdb/v2.3/api-guide/api_intro/#authentication).
          - [Manage API tokens](/influxdb/v2.3/security/tokens/).
      in: header
      name: Authorization
      type: apiKey
info:
  title: InfluxDB OSS API Service
  version: 2.3.0
  description: >
    The InfluxDB v2 API provides a programmatic interface for all interactions
    with InfluxDB. Access the InfluxDB API using the `/api/v2/` endpoint.


    This documentation is generated from the

    [InfluxDB OpenAPI
    specification](https://github.com/influxdata/openapi/blob/influxdb-oss-v2.3.0/contracts/ref/oss.yml).
openapi: 3.0.0
paths:
  /api/v2:
    get:
      operationId: GetRoutes
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routes'
          description: All routes
      summary: List all top level routes
      tags:
        - Routes
        - System information endpoints
  /api/v2/authorizations:
    get:
      operationId: GetAuthorizations
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - description: Only show authorizations that belong to a user ID.
          in: query
          name: userID
          schema:
            type: string
        - description: Only show authorizations that belong to a user name.
          in: query
          name: user
          schema:
            type: string
        - description: Only show authorizations that belong to an organization ID.
          in: query
          name: orgID
          schema:
            type: string
        - description: Only show authorizations that belong to a organization name.
          in: query
          name: org
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorizations'
          description: A list of authorizations
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: List all authorizations
      tags:
        - Authorizations
        - Security and access endpoints
    post:
      operationId: PostAuthorizations
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationPostRequest'
        description: Authorization to create
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Authorization created
        '400':
          $ref: '#/components/responses/GeneralServerError'
          description: Invalid request
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: Create an authorization
      tags:
        - Authorizations
  /api/v2/authorizations/{authID}:
    delete:
      operationId: DeleteAuthorizationsID
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - description: The ID of the authorization to delete.
          in: path
          name: authID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Authorization deleted
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: Delete an authorization
      tags:
        - Authorizations
    get:
      operationId: GetAuthorizationsID
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - description: The ID of the authorization to get.
          in: path
          name: authID
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Authorization details
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: Retrieve an authorization
      tags:
        - Authorizations
        - Security and access endpoints
    patch:
      operationId: PatchAuthorizationsID
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - description: The ID of the authorization to update.
          in: path
          name: authID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationUpdateRequest'
        description: Authorization to update
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: The active or inactive authorization
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: Update an authorization to be active or inactive
      tags:
        - Authorizations
  /api/v2/backup/kv:
    get:
      deprecated: true
      operationId: GetBackupKV
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Snapshot of KV metadata
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: >-
        Download snapshot of metadata stored in the server's embedded KV store.
        Should not be used in versions greater than 2.1.x, as it doesn't include
        metadata stored in embedded SQL.
      tags:
        - Backup
  /api/v2/backup/metadata:
    get:
      operationId: GetBackupMetadata
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - description: >-
            Indicates the content encoding (usually a compression algorithm)
            that the client can understand.
          in: header
          name: Accept-Encoding
          schema:
            default: identity
            description: >-
              The content coding.  Use `gzip` for compressed data or `identity`
              for unmodified, uncompressed data.
            enum:
              - gzip
              - identity
            type: string
      responses:
        '200':
          content:
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/MetadataBackup'
          description: Snapshot of metadata
          headers:
            Content-Encoding:
              description: >-
                Lists any encodings (usually compression algorithms) that have
                been applied to the response payload.
              schema:
                default: identity
                description: >
                  The content coding: `gzip` for compressed data or `identity`
                  for unmodified, uncompressed data.
                enum:
                  - gzip
                  - identity
                type: string
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: Download snapshot of all metadata in the server
      tags:
        - Backup
  /api/v2/backup/shards/{shardID}:
    get:
      operationId: GetBackupShardId
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - description: >-
            Indicates the content encoding (usually a compression algorithm)
            that the client can understand.
          in: header
          name: Accept-Encoding
          schema:
            default: identity
            description: >-
              The content coding.  Use `gzip` for compressed data or `identity`
              for unmodified, uncompressed data.
            enum:
              - gzip
              - identity
            type: string
        - description: The shard ID.
          in: path
          name: shardID
          required: true
          schema:
            format: int64
            type: integer
        - description: Earliest time to include in the snapshot. RFC3339 format.
          in: query
          name: since
          schema:
            format: date-time
            type: string
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: TSM snapshot.
          headers:
            Content-Encoding:
              description: >-
                Lists any encodings (usually compression algorithms) that have
                been applied to the response payload.
              schema:
                default: identity
                description: >
                  The content coding: `gzip` for compressed data or `identity`
                  for unmodified, uncompressed data.
                enum:
                  - gzip
                  - identity
                type: string
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Shard not found.
        default:
          $ref: '#/components/responses/GeneralServerError'
          description: Unexpected error
      summary: Download snapshot of all TSM data in a shard
      tags:
        - Backup
  /api/v2/buckets:
    get:
      operationId: GetBuckets
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/After'
        - description: The name of the organization.
          in: query
          name: org
          schema:
            type: string
        - description: The organization ID.
