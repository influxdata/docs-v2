baseURL: https://docs.influxdata.com/
languageCode: en-us
title: InfluxDB Documentation

# Git history information for lastMod-type functionality
enableGitInfo: true

# Syntax Highlighting
pygmentsCodefences: true
pygmentsUseClasses: true

# Preserve case in article tags
preserveTaxonomyNames: true

# Generate a robots.txt
enableRobotsTXT: true

# Markdown rendering options
blackfriday:
  hrefTargetBlank: true
  smartDashes: false

taxonomies:
  influxdb/v2/tag: influxdb/v2/tags
  influxdb/cloud/tag: influxdb/cloud/tags
  influxdb3/cloud-serverless/tag: influxdb/cloud-serverless/tags
  influxdb3/cloud-dedicated/tag: influxdb/cloud-dedicated/tags
  influxdb3/clustered/tag: influxdb3/clustered/tags
  influxdb3/core/tag: influxdb3/core/tags
  influxdb3/enterprise/tag: influxdb3/enterprise/tags
  flux/v0/tag: flux/v0/tags

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      linkify: false
    parser:
      attribute:
        block: true

privacy:
  googleAnalytics:
    anonymizeIP: false
    disable: false
    respectDoNotTrack: true
    useSessionStorage: false
  youtube:
    disable: false
    privacyEnhanced: true

outputFormats:
  json:
    mediaType: application/json
    baseName: pages
    isPlainText: true
  llmstxt:
    mediaType: text/plain
    baseName: llms
    isPlainText: true
    notAlternative: true
    permalinkable: true
    suffixes:
      - txt

outputs:
  page:
    - HTML
  section:
    - HTML
    # llmstxt disabled for sections - using .md files via Lambda@Edge instead
  home:
    - HTML
    - llmstxt  # Root /llms.txt for AI agent discovery

# Asset processing configuration for development
build:
  # Ensure Hugo correctly processes JavaScript modules
  jsConfig:
    nodeEnv: "development"
# Development asset processing
  writeStats: false
  useResourceCacheWhen: "fallback"
  noJSConfigInAssets: false

# Asset processing configuration
assetDir: "assets"

module:
  mounts:
    - source: assets
      target: assets
    - source: node_modules
      target: assets/node_modules

# Environment parameters
params:
  env: development
  environment: development
  # API documentation renderer: "scalar" (default) or "rapidoc"
  apiRenderer: scalar

# Configure the server for development
server:
  port: 1313
  baseURL: 'http://localhost:1313/'
  watchChanges: true
  disableLiveReload: false

# Ignore specific warning logs
ignoreLogs:
  - warning-goldmark-raw-html

# Disable minification for development
minify:
  disableJS: true
  disableCSS: true
  disableHTML: true
  minifyOutput: false
